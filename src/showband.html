	<script type='text/javascript'>
		var passedParm = new URLSearchParams(location.search);
		var whichBand = passedParm.get('band');
		var whichEngineer = passedParm.get('engineer');
		var theTable = document.getElementById("gigtable");
		var theHeader = document.getElementsByClassName("entry-title")[0];
		if (whichBand)
		{
			theTable.src = "./localgigtable.html?band="+whichBand;
			theHeader.innerHTML=whichBand;
			document.title = whichBand+" - audient schedule";
		}
		else if (whichEngineer)
		{
			theTable.src = "./localgigtable.html?engineer="+whichEngineer;
			if (whichEngineer == "NONE")
				theHeader.innerHTML="Need Engineer";
			else
				theHeader.innerHTML=whichEngineer+"'s Gigs";

			document.title = whichEngineer+"'s gigs - audient schedule";
		}
		else	// all bands
		{
		theTable.src = "./localgigtable.html";
			theHeader.innerHTML="All Events";
		}
	</script>
