<script type="text/javascript" src="./tabletop.js"></script>

<script type="text/javascript">
	function init()
	{
		Tabletop.init( { key: "https://docs.google.com/spreadsheets/d/1-jrq9KsAtt1df0RxspI5HsjQCJPQrQPuvTrDgAVmgP0/edit?usp=sharing",
                       	 callback: showInfo,
                         simpleSheet: false } );
	}

	window.addEventListener('DOMContentLoaded', init)

    function showInfo(allData)
    {
		var passedParm = new URLSearchParams(location.search);
		var whichRow = passedParm.get('ROWNUM');
		if (!whichRow) whichRow =2;
		whichRow = whichRow-2; // 0 based, and no header row
		var data = allData['2020Master'].elements;
		var theRecord = data[whichRow];
		var theTable = document.getElementById("gigInfoTable")

		for (var key in theRecord )
		{
			if (theRecord[key] && key[key.length-1] != "_") //don't display fields with trailing "_"
				{
				var theRow = theTable.insertRow(-1);
				var theCaptionCell = theRow.insertCell(0);
				theCaptionCell.id="caption"
				theCaptionCell.innerHTML= "<h3>"+key+"</h3>";
				theCaptionCell.width=120;
				var theCell = theRow.insertCell(1);

// playback link handling- if column header starts with "playback", then find corresponding field with the URL by adding " link_" to key. (the link field will not be displayed bc of trailing "_")
				if (key.substring(0, 8) == "playback")
				{
					var linkField = key+" link_";
					theCell.innerHTML= "<h4> <a href=\""+theRecord[linkField]+"\" target=\"_blank\">"+theRecord[key]+"</a></h4>";
				}
				else if (key[key.length-1] == "#")	// phone link handling
				{
					var theCellContents = "<h4> <a href=\"tel:"+theRecord[key]+"\"> "
					theCellContents += theRecord[key];
					theCellContents +="</a>";

					// add sms link with graphic
					theCellContents +=" <a href=\"sms:"+theRecord[key]+"\"> <img src=\"../graphics/small-sms-icon.png\">  </a></h4>"
					theCell.innerHTML= theCellContents;

				}
				else if (key == "Address")
					theCell.innerHTML= "<h4> <a href=\"https://maps.google.com/maps?q="+theRecord[key]+"\">"+theRecord[key]+"</a></h4>";
				else if (key.substring(0, 7) == "caption")	//	display pics
				{									// slightly different - use cell contents for caption (left column)
					var linkField = key+" link_";
					theCaptionCell.innerHTML= "<h3>"+theRecord[key]+"</h3>";
					theCell.innerHTML = "<img src=\""+theRecord[linkField]+"\">";
				}
				else
					theCell.innerHTML= "<h4>"+theRecord[key]+"</h4>";
				}
		}
    }
</script>
